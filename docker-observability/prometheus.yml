global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'spring-apps'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          - 'host.docker.internal:8080'   # api-gateway
          - 'host.docker.internal:8081'   # flight-search
          - 'host.docker.internal:8082'   # booking
          - 'host.docker.internal:8083'   # pricing